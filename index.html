<!DOCTYPE html>
<html>
<head>
    <title>Calculator Exercise</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

    <fieldset>
        <legend id="calculator-title">Calculator</legend>
        <label for="input-1">Input 1:</label>
        <input type="number" id="input-1"><br>
        <label for="input-1">Input 2:</label>
        <input type="number" id="input-2"><br>

        <button id="plus-button" name="plusFunction">+</button><button id="minus-button" name="minusFunction">-</button><br>

            <fieldset>
                <legend for="output">RESULT:</legend>
                <div id="output" value="output"></div>
            </fieldset>
    </fieldset>


    <script type="text/javascript" src="calculator.js"></script>

</html>
